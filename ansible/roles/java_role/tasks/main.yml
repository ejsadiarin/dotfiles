---
# NOTE: better to install sdkman and install java versions through it.

- name: Development (Arch) | Install Java
  community.general.pacman:
    name:
      - jdk-openjdk
    state: present
  become: true
  when: machine_os == 'archlinux'

- name: Development (Debian) | Install Java
  ansible.builtin.apt:
    name:
      - openjdk-17-jdk
      - openjdk-17-jre
    state: present
  become: true
  when: machine_os == 'debian'
