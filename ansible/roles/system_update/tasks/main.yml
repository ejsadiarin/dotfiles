---
- name: Fedora | Update Machine
  ansible.builtin.dnf:
    update_cache: true
    state: present
    update_only: false
  become: true
  when: machine_os == 'redhat'

- name: Debian | Update Machine
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
    autoremove: true
    autoclean: true
  become: true
  when: machine_os == 'debian'

- name: Arch | Update Machine
  community.general.pacman:
    update_cache: true
    upgrade: true
    state: latest
  become: true
  when: machine_os == 'archlinux'
